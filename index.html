      <div class="contaier-fluid" style="margin-top:50px;">
        <center>
          <div class="row" style="width:40%;">
            <form class="form-horizontal" id="login_form">
              <div class="form-group">
                <label for="input3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-12 pull-right">
                  <button type="submit" class="btn btn-default btn-block" style="background-color: #e6e6e6; border-color: #8c8c8c">Log In</button>
                </div>
              </div>
            </form>
          </div>
          <br />
          <br />

      <!-- Latest compiled and minified JavaScript -->

      <!-- JavaScript -->
      <script>

        $('.loading_indicator').hide();
        var root = new Firebase('https://pro-trackr.firebaseio.com/');

        /*root.child('Item_List').child('Niwar').child('red').set('500');
        root.child('Item_List').child('Niwar').child('blue').set('500');

        root.child('Item_List').child('Patti').child('red').set('500');
        root.child('Item_List').child('Patti').child('blue').set('500');
        root.child('Item_List').child('Patti').child('green').set('500');
        root.child('Item_List').child('Sticker').child('red').set('500');
        root.child('Item_List').child('Sticker').child('blue').set('500');
        root.child('Item_List').child('Sticker').child('green').set('500');
        root.child('Item_List').child('Clip').child('red').set('500');
        root.child('Item_List').child('Clip').child('blue').set('500');
        root.child('Item_List').child('Clip').child('green').set('500');*/

        $('#login_form').submit(function () {
          $('.loading_indicator').show();
          login();
          return false;
        });

        var login = function() {
          root.authWithPassword({
            email    : $('#input3').val(),
            password : $('#input4').val()
          }, function(error, authData) {
            if (error) {
              console.log("Login Failed!", error);
            } else {
              $('.loading_indicator').hide();
              console.log("Authenticated successfully with payload:", authData);
              location.href="dashboard.html";
            }
          });
        };

      </script>
